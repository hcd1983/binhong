<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" /> -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/swiper.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="binhong.css" type="text/css" />

	<script type="text/javascript">
		const config = {
			_current : "index",
			title:"Index",
		};
	</script>
	<!-- Document Title
	============================================= -->
	<title id="title">秉宏精密科技實業有限公司</title>
	

</head>

<body  class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Top Bar
		============================================= -->
		<div id="top-bar" :class="isdark? 'dark':''">

			<div class="container clearfix">

				<div class="nobottommargin welcome-msg">
					
					{{topbartext}}

				</div>

				

			</div>

		</div><!-- #top-bar end -->

		<!-- Header
		============================================= -->
		<header id="header" class="sticky-style-2 no-transition">

			<div class="container clearfix pt-lg-4 pb-lg-4">

				<!-- Logo
				============================================= -->
				<div id="logo" class="norightmargin" :style="logoStyle">
					<a :href="path" class="standard-logo" data-dark-logo="image"><img :src="image" alt=""></a>
					<a :href="path" class="retina-logo" data-dark-logo="image2x"><img :src="image2x" alt=""></a>
				</div><!-- #logo end -->

				<ul class="header-extras">
					<li>
						<div class="d-flex align-items-center">
							<div class="bh-head-icon"><img src="images/icons/h-map.svg"></div>
							<div class="he-text ls1">
								{{contact.address}}
								<span>{{contact.addressTwo}}</span>
							</div>
						</div>
					</li>
					<li>
						<div class="d-flex align-items-center">
							<div class="bh-head-icon"><img src="images/icons/h-time.svg"></div>
							<div class="he-text ls1">
								營業時間
								<span>{{contact.time}}</span>
							</div>
						</div>
					</li>
					<li>
						<div class="d-flex align-items-center">
							<div class="bh-head-icon"><img src="images/icons/h-tel.svg"></div>
							<div class="he-text ls1">
								聯絡我們
								<span>{{contact.tel}}</span>
							</div>
						</div>
					</li>
				</ul>

			</div>

			<div id="header-wrap">

				<!-- Primary Navigation
				============================================= -->
				<nav id="primary-menu" class="style-2">

					<div class="container clearfix">

						<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

						<ul>
							<li v-for="(link, key) in nav" :class="{current:currentPage(link.current)}">
								<a :href="link.path" v-html="link.text + link.icon"></a>
							</li>
						</ul>

					</div>

				</nav><!-- #primary-menu end -->

			</div>

		</header><!-- #header end -->
		<div class="clear"></div>

		<div class="position-relative">
			<section id="slider" class="binhong-slider slider-element slider-parallax swiper_wrapper full-screen clearfix position-relative">
				<slider :sliders="sliders" :usefirstcaption="useFirstCaption"></slider>
			</section>
			<div  class="overlay d-flex align-items-center dark swiper_wrapper" style="pointer-events: none;max-height: 100%;">
				<div class="slider-caption-center slider-caption">
					<div class="container">
						<h2 data-animate="fadeInUp" class="mb-2">FROM SMALL BEGINNINGS <br>COMES GREAT THINGS</h2>
			  			<h3 data-animate="fadeInUp" data-delay="200">我們的精密，完整你們的成就</h3>
			  		</div>	
				</div>	
			</div>
		</div>	
		
		
		<!-- Page Title
		============================================= -->
		<section id="page-title" v-show="false" class="page-title-parallax page-title-dark" :style="style" style="background-size: cover;" data-bottom-top="background-position:0px 50px;" data-top-bottom="background-position:0px -50px;">
			<div class="overlay" style="background-color:rgba(26,11,8,.5);"></div>
			<div class="container clearfix">
				<h1 class="text-capitalize">{{text}}</h1>
			</div>
		</section><!-- #page-title end -->
		<div class="clear"></div>
		
		<!-- Content
		============================================= -->
		<section id="content">
			
			<div class="content-wrap nopadding" id="render">
			
				<whatwedo addonclass='shadowBottom' :list='whatwedo.list'></whatwedo>
				<aboutus image="images/about.png" :blockquote="aboutus.blockquote" :description="aboutus.description" :link="aboutus.link" :title="aboutus.title"></aboutus>
				<service :title="service.title" :services="service.services"></service>
				<trigger-box title="專業客製化服務" text="聯絡我們" link="contact.html" bgImage="images/trigger-1.png"></trigger-box>
			
			</div>

		</section><!-- #content end -->
		
		<footer-component id="footer" :nav="nav" :contact="contact" :bg_image="bg_image" :logo="logo" :des="des" ></footer-component>

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>
	<script src="js/icons.js"></script>
	<script src="components.js"></script>
	<script src="site2.js"></script>

	<!-- External JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js" defer></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js" defer></script>
	
</body>
</html>
